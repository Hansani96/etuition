<div class="userdashboard--contain" style="height: 100%;">
  <div class="col-12 col-md right" style="background-color: white;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="row--for--search--add">
            <!-- * Search Student * -->
            <div class="search--students">
              <form><input class="form-control student--search" type="text" name="SearchStudent" [(ngModel)]="SearchStudent"><span class="fas fa-search search--icon"></span></form>
            </div>
            <div class="add--new">
              <a href="" title="add new" data-toggle="modal" data-target="#addNew"><i  class="fas fa-file-medical"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table--students">
            <table  class="col-12">
              <tr class="header--table">
                <td>User name</td>
                <td>Email</td>
                <td>Phone</td>
                <td>Joined at</td>
                <td>Status</td>
                <td></td>
                <td></td>
              </tr>
              <tr *ngFor="let user of AllUsers |filter:SearchStudent | paginate: { itemsPerPage: 10, currentPage: p  } ; let i=index ">
                <td>{{ user.firstname }} {{ user.lastname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.created_at| date:'yyyy-MM-dd'  }}</td>
                <td class="toggle--button"><label class="switch">
                    <input type="checkbox" [checked]="user.status" (change)="Activation(user.status, user.id)" [disabled]="UserActivationDisable">
                    <span class="slider round"></span>
                  </label>
               </td>
               <td><a title="edit" id="edit modal" data-toggle="modal" data-target="#userprofile"><i class="far fa-edit edit" (click)="EditUserProfile(user)"></i></a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    <ul class="pagination justify-content-center">
      <pagination-controls class="my-pagination" [autoHide] = "HideNavigation" (pageChange)="p = $event"></pagination-controls>
    </ul>
  </div>
</div>
<!-- * The Edit Modal * -->
<div class="modal fade" id="userprofile">
  <div class="modal-dialog mw-100 w-75">
    <div class="modal-content">

      <!-- * Modal Header * -->
      <div class="modal-header">
        <button type="button" style="outline: none;" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- * Modal body * -->
      <div class="container-fluid">
        <div class="row user__profile">
          <div class="col-lg-12">
            <div class="user__profile__form">
              <form  [formGroup]="registerform" (ngSubmit)="UpdateUserData()">
                <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                  <div class="form__right__side" style="border: none;">
                    <div class="user__form__header">Edit User Details</div>
                      <div class="user__form__body">
                        <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                          <div class="form-row">
                            <div class="col-12 col-md-6 col-lg-6 col-sm-6">
                              <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" name="firstname" formControlName="firstname">
                              </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 col-sm-6">
                              <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" id="lname" name="lastname" formControlName="lastname">
                              </div>
                            </div>
                          </div>
                        </div>
                      <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                        <div class="form-row">
                          <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                            <div class="form-group">
                              <label for="email">E-mail</label>
                              <input type="email" class="form-control" id="email" name="email" formControlName="email">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                        <div class="form-row">
                          <div class="col-12 col-md-6 col-lg-6 col-sm-6">
                            <div class="form-group">
                              <label for="wnumber">Phone Number</label>
                              <input type="tel" class="form-control" id="wnumber" name="phone" formControlName="phone">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row button--row col-12 justify-content-end">
                        <div class="cancel">
                          <button type="submit" class="btn btn-default" [disabled]="!registerform.valid || LockSubmit"><i class="fas fa-spinner fa-pulse" [hidden]="LoadingStatus"></i> Submit Changes</button>
                        </div>
                      </div>
                      <div class="row col-12 justify-content-center">
                        <span class="error--display" [style]="ChangeStyle" [hidden]="ChangeVisibility">{{ Message }}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- * The Add New Modal * -->
<div class="modal fade" id="addNew">
  <div class="modal-dialog mw-100 w-75">
    <div class="modal-content">

      <!-- * Modal Header * -->
      <div class="modal-header">
        <button type="button" style="outline: none;" class="close" data-dismiss="modal"  (click)="getAllTeachers()">&times;</button>
      </div>

      <!-- * Modal body * -->
      <div class="container-fluid">
        <div class="row user__profile">
          <div class="col-lg-12">
            <div class="user__profile__form">
              <form [formGroup]="registerform" (ngSubmit)="CreateAccount()">
                <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                  <div class="form__right__side" style="border: none;">
                    <div class="user__form__header">Add New User</div>
                      <div class="user__form__body">
                        <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                          <div class="form-row">
                            <div class="col-12 col-md-6 col-lg-6 col-sm-6">
                              <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" placeholder="EX: John" name="firstname" formControlName="firstname">
                              </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 col-sm-6">
                            <div class="form-group">
                              <label for="lname">Last Name</label>
                              <input type="text" class="form-control" id="lname" placeholder="EX: Perera" name="lastname" formControlName="lastname">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                        <div class="form-row">
                          <div class="col-12 col-md-12 col-lg-6 col-sm-6">
                            <div class="form-group">
                              <label for="email">E-mail</label>
                              <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email" formControlName="email">
                            </div>
                          </div>
                          <div class="col-12 col-md-6 col-lg-6 col-sm-6">
                            <div class="form-group">
                              <label for="wnumber">Phone Number</label>
                              <input type="tel" class="form-control" id="wnumber" placeholder="771245789" name="phone" formControlName="phone">
                            </div>
                          </div>

                        </div>
                      </div>


                      <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                        <div class="default--password--text">Your Default Password is : <span class="default--password">p@$$GOandCLCt$200</span></div>
                      </div>
                      <div class="row button--row col-12 col-md-12 col-lg-12 col-sm-12 justify-content-end">
                        <div class="row col-12 justify-content-center">
                          <span class="error--display" [style]="ChangeStyle" [hidden]="ChangeVisibility">{{ Message }}</span>
                        </div>
                        <div class="cancel">
                          <button type="submit" class="btn btn-default" [disabled]="!registerform.valid || LockSubmit"><i class="fas fa-spinner fa-pulse" [hidden]="LoadingStatus"></i> Add User</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
