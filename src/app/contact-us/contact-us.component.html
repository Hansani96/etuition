<app-navigation-bar></app-navigation-bar>
<div class="userdashboard--contain">
  <div class="container page-container">
    <div class="contact__us">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="contact__us__left">
          <div class="contact__us__header">Contact Us</div>
            <div class="col-12">
              <form class="contact__us__form" [formGroup]="contact_form">
                <div class="form-group">
                  <label for="name" class="contact__us__form__label">Your Name</label>
                  <input type="text" class="form-control" id="email" placeholder="Enter your name" formControlName="name" name="name">
                </div>
                <div class="form-group">
                  <label for="email" class="contact__us__form__label">Your E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="john2perera@gmail.com" formControlName="email" name="email">
                </div>
                <div class="form-group">
                  <label for="mobile" class="contact__us__form__label">Mobile Number</label>
                  <input type="text" class="form-control" id="email" placeholder="Enter your number " formControlName="mobile" name="mobile">
                </div>
                <div class="form-group">
                  <label for="message" class="contact__us__form__label">Message</label>
                  <textarea name="" class="form-control" id="" cols="30" rows="4" placeholder="Enter your message here" formControlName="message" name="message"></textarea>
                </div>
                <div class="row justify-content-center">
                  <button type="submit" class="btn btn-default contact__us__form__button" (click)="SendInformation()" [disabled]="!contact_form.valid || LockSubmit"><i class="fas fa-spinner fa-pulse" [hidden]="LoadingStatus"></i> Send</button>
                </div>
                <span id="error"></span><br>
              </form>
            </div>
          </div>
        </div>
      <div class="col-md-4 col-lg-5 d-none d-md-block">
        <div class="contact__us__right">
          <img class="contact__us__img" src="/assets/contact-us/contact-us.webp" alt="contact us">
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
