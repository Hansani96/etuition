<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>E tuition</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/landing-page/logo.png">
  <script src="https://kit.fontawesome.com/47a4ef0e6d.js" crossorigin="anonymous"></script>

  <!-- ! Block all shortcut key which use for development tools -->
  <script>
    document.onkeydown = function(e) {
      if(event.keyCode == 123) {
        return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
        return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
        return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
        return false;
      }
      if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
        return false;
      }
    }
  </script>
</head>
<body>
  <!-- ! Block Right Click On the Web Pages -->
  <!--<body oncontextmenu="return false">-->
  <app-root></app-root>
</body>
</html>
